<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="center">
        <h2>Price Slider</h2>
        <div class="slider-container">
          <!-- Slider Track (background) -->
          <div class="slider-track"></div>
          <!-- Custom Slider Thumb -->
          <div class="slider-thumb" id="sliderThumb"></div>
          <!-- Price Tag -->
          <div class="show-value" id="priceBubble">
            <span id="current-value">0</span>
          </div>
        </div>
        <div class="range-labels">
          <button class="range-btn" data-value="0">1</button>
          <button class="range-btn" data-value="25000">2</button>
          <button class="range-btn" data-value="50000">3</button>
        </div>
      </div>
      

   <script src="app.js"></script> 
</body>
</html>
